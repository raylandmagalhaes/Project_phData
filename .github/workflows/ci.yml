name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Show repo layout (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- tests ----"
          ls -la tests || true
          echo "---- Project_phData ----"
          ls -la Project_phData || true
          echo "---- pytest.ini ----"
          cat pytest.ini || echo "NO pytest.ini"

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f Project_phData/requirements.txt ]; then
            pip install -r Project_phData/requirements.txt
          else
            echo "requirements.txt not found"; exit 1
          fi
          pip install pytest-django

      - name: Verify pytest & plugins
        run: pytest --version

      - name: Collect tests
        env:
          DJANGO_SETTINGS_MODULE: Project_phData.settings
        run: pytest --collect-only -q

      - name: Run pytest
        working-directory: Project_phData
        env:
          MODEL_PATH: Project_phData/models/model/model.pkl
          MODEL_FEATURES_PATH: Project_phData/models/model/model_features.json
          DEMOGRAPHICS_PATH: Project_phData/data/zipcode_demographics.csv
          MODEL_VERSION: "ci"
        run: pytest -q --disable-warnings --maxfail=1

