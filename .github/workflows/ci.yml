name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Show repo layout (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- tests ----"
          ls -la tests || true
          echo "---- Project_phData ----"
          ls -la Project_phData || true
          echo "---- pytest.ini ----"
          cat pytest.ini || echo "NO pytest.ini"

      - name: Install deps
        run: |
          pip install -r requirements.txt   # or Project_phData/requirements.txt if that's where it is
          pip install pytest-django

      - name: Collect tests (sanity)
        env:
          DJANGO_SETTINGS_MODULE: Project_phData.settings
        run: pytest --collect-only -q tests

      - name: Debug paths
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la Project_phData || true
          ls -la Project_phData/models || true
          ls -la Project_phData/models/model || true
          ls -la Project_phData/models/model_V2 || true
          ls -la Project_phData/data || true
          python - <<'PY'
          import os, sys
          for k in ["MODEL_PATH","MODEL_FEATURES_PATH","DEMOGRAPHICS_PATH"]:
              print(k, "=", os.environ.get(k))
          PY
        env:
          MODEL_PATH: Project_phData/models/model/model.pkl
          MODEL_FEATURES_PATH: Project_phData/models/model/model_features.json
          DEMOGRAPHICS_PATH: Project_phData/data/zipcode_demographics.csv

      - name: Run pytest
        env:
          DJANGO_SETTINGS_MODULE: Project_phData.settings
          MODEL_PATH: Project_phData/models/model/model.pkl
          MODEL_FEATURES_PATH: Project_phData/models/model/model_features.json
          DEMOGRAPHICS_PATH: Project_phData/data/zipcode_demographics.csv
          MODEL_VERSION: ci
        run: pytest -q --disable-warnings --maxfail=1 tests

